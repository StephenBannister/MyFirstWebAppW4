<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A pug's life...">
    <meta name="author" content="Stephen Bannister">
    <link rel="stylesheet" href="style.css">
    <title>The Ariel Web App</title>
  </head>

<body>
    <div class="grid-container">
        <div class="item1">
            <h1><em>Welcome to the wonderful world of Ariel!</em></h1>
        </div>

        <div class="item2">
            <div id="header-placeholder"></div>
        </div>
        
        <div class="item4">
            <h2>Contact Ariel:</h2>
            <form target="_blank">
                <fieldset>
                    <legend>Personal Information:</legend>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="John" size="25" autofocus><br>
                    <br>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Smith" size="25"><br>
                    <br>
                    <label for="city">Which city do you live in?</label>
                    <input list="city">
                    <datalist id="city">
                      <option value="Nottingham">
                      <option value="Sheffield">
                      <option value="London">
                      <option value="Glasgow">
                      <option value="Liverpool">
                    </datalist>
                    <br>
                    <br>
                    <label for="location">Which country do you live in?</label>
                    <select id="location" name="location">
                        <option value="england">England</option>
                        <option value="scotland">Scotland</option>
                        <option value="wales">Wales</option>
                        <option value="nireland">Northern Ireland</option>
                        <option value="elsewhere">Elsewhere</option>
                    </select>
                    <br>
                    <br>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                    <br>
                    <br>
                    <label for="email">Enter your email address:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <p>Do you have a pug?</p><br>
                    <input type="radio" id="yes" name="havepug" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="havepug" value="no">
                    <label for="yes">No</label><br>
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <legend>Enquiries</legend>
                <p>Please choose which topics you'd like more information on:</p>
                <br>
                <input type="checkbox" id="subject1" name="subject1" value="outfits">
                <label for="subject1">Tell me more about Ariel's outfits</label><br>
                <input type="checkbox" id="subject2" name="subject2" value="diet">
                <label for="subject2">Tell me more about Ariel's diet</label><br>
                <input type="checkbox" id="subject3" name="subject3" value="history">
                <label for="subject3">Tell me more about Ariel's history</label><br>
                <br>

                <br>
                <textarea name="message" rows="10" cols="30">Is there anything else you'd like to say to Ariel?
                </textarea>
                <br>
                </fieldset>
                <br>
                <button type="button" onclick="alert('Request Submitted!')">Submit</button> 
                <input type="reset">
                <br>
                <br>
                <p>Disabled button for submitting form (will use later)</p>
                <input type="submit" value="Submit" disabled><br>
            </form>


        </div>

        <div class="item5">
            <div id="footer-placeholder"></div>
        </div>

    <script src="script.js"></script>
</body>

</html>
